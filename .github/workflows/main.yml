# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  watch:
    types: [started]

env:
  MANIFEST: "git://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-9.0"
  DEVICE: Infinix_X573
  DT_LINK: "https://github.com/skyhuppa/Infinix_X573 -b android-9"
  DT_PATH: device/Infinix/Infinix_X573
  TARGET: recoveryimage
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
         
       - name: Initializing environment
         run: |
            sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
            docker rmi `docker images -q`
            sudo apt-get remove landscape-common
            # git config --global user.name "ZyCromerZ"
            # git config --global user.email "neetroid97@gmail.com"
            sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php* 
            sudo -E apt-get clean 
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install bc build-essential zip curl libstdc++6 git wget python gcc clang libssl-dev repo rsync flex curl  bison aria2
            sudo curl --create-dirs -L -o /usr/local/bin/repo -O -L https://storage.googleapis.com/git-repo-downloads/repo
            sudo chmod a+rx /usr/local/bin/repo
            
       - name: Sync TWRP 9 source and device tree
         run: |
             mkdir work
             cd work
             repo init -u $MANIFEST --depth=1 --partial-clone  --groups=all,-notdefault,-device,-darwin,-x86,-mips
             repo sync -j4
             git clone $DT_LINK --single-branch $DT_PATH
             
       - name: Building TWRP
         run: |
              cd work
              . build/envsetup.sh && lunch omni_$DEVICE-eng 
              repo sync -j4
              export ALLOW_MISSING_DEPENDENCIES=true 
              export LC_ALL="C" && mka $TARGET -j4
              
       - name: Uploading recovery image
         run: |
              cd work/out/target/product/$DEVICE
              ZipName="[$(date +"%Y%m%d")]TWRP-Infinix_X573-3.5.0_9.zip"
              sudo zip -r9 "$ZipName" recovery.img
               curl -sL https://git.io/file-transfer | sh
               ./transfer wet $ZipName
               ./transfer wet recovery.img
